<!DOCTYPE html>
<html lang ="es">

    <head>
        <meta charset ="UTF-8">
        <title>YelpCamp</title>
        <meta name ="description" content ="YelpCamp clone, desarrollo web, proyecto de practica, html y css">
        <meta name ="viewport" content ="width=device-width, initial-scale=1.0">
        <meta name ="robots" content ="index, follow">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@100;400;500;700&display=swap" rel="stylesheet">
        <link rel ="stylesheet" href ="./css/mobile.css">
        <link rel ="stylesheet" media ="screen and (min-width: 624px)" href ="./css/table.css">
        <link rel ="stylesheet" media ="screen and (min-width: 1024px)" href ="./css/desktop.css">
    </head>

    <body class ="body__comment">

        <header>
            <nav class ="navbar__campground">
                <div class ="navbar__campground navbar__campground--left">
                    <a href =""><img src ="./assets/Logo.svg" alt ="Logo de YelpCamp"></a>
                    <a class ="campground__left--alink" href ="">Home</a>
                </div>
                <figure class ="navbar__menu">
                    <a href =""><img src ="./assets/menu.svg" alt ="icono de menu"></a>
                </figure>
                <ul class ="navbar__campground--right">
                    <li><a href ="">Jonhdoe</a></li>
                    <li><a href ="">Logout</a></li>
                </ul>
            </nav>
        </header>

        <main class ="main__comment">
            <h1 class ="comment__title">Add New Comment</h1>
            <label for ="comment">
                <span class ="comment__span">Description</span>
                <textarea class ="comment__text" id ="comment" placeholder ="This was probably the hest camp i've visited"></textarea>
            </label>
            <button class ="button--primary button--secondary">Post Comment</button>
        </main>

        <footer>
            <figure class ="landing__logo comment__footer">
                <a href =""><img class ="logo" src ="./assets/Logo.svg" alt ="Logo de la YelpCamp" loading = "lazy"></a>
            </figure>
        </footer>

    </body>

</html>
